version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: book_appointment
  examples: |
    - I need to make an appointment.
    - I need to make an appointment with Doctor.
    - I need to see the doctor.
    - I would like to schedule an appointment with the Doctor.
    - When is the doctor free?
    - My child needs to come in for a check-up.

- intent: reason_for_appointment
  examples: |
    - Cold
    - cough
    - fever

- intent: patient_name
  examples: |
    - My name is [John](name). 
    - name: [David](name) 
    - Yeah sure. I'm [Barbara](name).
    - [Prajakta](name)
    - Sure. It's [Fred](name).


- intent: goodbye
  examples: |
    - good afternoon
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

